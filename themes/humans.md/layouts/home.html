{{ define "main" }}
  {{ .Content }}
  <ul class="post-list">
    {{ range site.RegularPages }}
      <li class="post-item">
        <a href="{{ .RelPermalink }}" class="post-link">
          <span class="post-title">{{ .LinkTitle }}</span>
          {{ with .Date }}
            <span class="post-date">{{ .Format "Jan 2, 2006" }}</span>
          {{ end }}
        </a>
      </li>
    {{ end }}
  </ul>
{{ end }}
